<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f341bba71a.js" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets & Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <!-- Logo image -->
  <nav class="navbar">
    <img src="./images/logo.svg" id="logo-img" width="150" height="70" alt="logo-img">
  </nav>

  <div class="flex-container">
    <div class="left-box">
      <div class="mockup-img">
        <img src="./images/illustration-mockups.svg" width="100%" height="100%" alt="mockup-img">
      </div>
    </div>

    <div class="right-box">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>
    </div>
  </div>

  <!-- Social buttons -->
  <div class="btn-container">

    <a href="www.facebook.com">
      <button type="button" class="social-btn btn btn-outline-light">
        <i class="fab fa-facebook-f"></i>
      </button>
    </a>

    <a href="www.twitter.com">
      <button type="button" class="social-btn btn btn-outline-light">
        <i class="fab fa-twitter"></i>
      </button>
    </a>

    <a href="www.instagram.com">
      <button type="button" class="social-btn btn btn-outline-light">
        <i class="fab fa-instagram"></i>
      </button>
    </a>
  </div>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FraCav99">Francesco Cavallo</a>.
  </p>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
